<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey FOOD Lovers</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <h2 class="text-center mb-4 text-info">Hey FOOD Lover Bakery Online Form</h2>
    <div class="form-group">
      <label for="name"> Customer Name:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter Customer Name" name="name">
    </div>
    <div class="form-group">
      <label for="email">Customer Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Your Email" name="email">
    </div>
    <div class="form-group">
  <label for="feedback">Feedback Message</label>
  <textarea class="form-control" rows="3" id="feedback" placeholder="Enter Your Feedback"></textarea>
</div>
<div class="mb-3">
          <label class="form-label">Preferred Contact Method</label>
          <select class="form-select" required>
            <option value="">Select contact method</option>
            <option value="email">Email</option>
            <option value="phone">Phone</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="satisfaction" class="form-label">Satisfaction Level (1â€“10)</label>
          <input type="range" class="form-range" min="1" max="10" id="satisfaction">
        </div>
        <div class="mb-3">
          <label for="orderType" class="form-label">Type of Order</label>
          <select class="form-select" id="orderType" required>
            <option value="">Select order type</option>
            <option value="cake">Cake</option>
            <option value="cookies">Cookies</option>
            <option value="pastries">Pastries</option>
          </select>
        </div>
         <div class="text-center">
          <button type="submit" class="btn btn-primary px-5">Submit </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
